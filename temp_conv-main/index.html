 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            // Get the value entered in Celsius
            var celsiusInput = parseFloat(document.getElementById("celsius").value);

            // Check if the input is a valid number
            if (!isNaN(celsiusInput)) {
                // Convert Celsius to Fahrenheit
                var fahrenheit = (celsiusInput * 9/5) + 32;
                
                // Display the result
                document.getElementById("result").innerHTML = celsiusInput + " Celsius is " + fahrenheit.toFixed(2) + " Fahrenheit.";
            } else {
                // Display an error message if the input is not valid
                document.getElementById("result").innerHTML = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
